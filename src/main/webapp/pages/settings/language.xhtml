<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../main.xhtml">

	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="2" style="margin: 0 auto;">
				<p:outputLabel value="#{labels.language}: " />
				<p:selectOneMenu value="#{languageManagedBean.localeCode}" effect="fade">
					<f:selectItems value="#{languageManagedBean.countries}" />
					<f:ajax event="change" listener="#{languageManagedBean.localeCodeChanged}" render="@all" />
				</p:selectOneMenu>
			</p:panelGrid>
		</h:form>	
	</ui:define>

</ui:composition>
